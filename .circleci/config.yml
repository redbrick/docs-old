---
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3
    working_directory: ~/docs
    steps:
      - checkout
      - run: python3 -m pip install -r requirements.txt
      - run:
          name: Build site
          command: mkdocs build -v
      - persist_to_workspace:
          root: /tmp/
          paths:
            - site
  validate:
    docker:
      - image: circleci/ruby:2
    steps:
      - run: gem install html-proofer
      - run:
          name: Test Internal Links
          command: |
            set -eo pipefail
            htmlproofer \
            --allow-hash-href \
            --check-html \
            --empty-alt-ignore \
            --disable-external \
            /tmp/site
      - store_test_results:
          path: "/results.txt"
